    <div class="container" id="container">
        <ul class="list-wrapper" id="listWrapper">

<script type="text/javascript" src="./dist/infiniteScroll.js"></script>
<script>
    var infiniteScroll = createInfiniteScroll({
        $el: 'container',
        downThread: 30,
        load() {
            return getList();
        }
    });
    var page = 0;
    var loading = false;

    function getList() {
        return new Promise(resolve => {
            if (loading) {
                return false;
            }
            loading = true;
            setTimeout(() => {
                function createDocumentFragment(txt) {
                    const template = `<li class='item'>${txt}</li>`;
                    let frag = document.createRange().createContextualFragment(template);
                    return frag;
                }
            
                var fragContainer = document.createDocumentFragment();
                for (var i = 0; i < 10; i++) {
                    fragContainer.appendChild(createDocumentFragment(i + 10 * page));
                }
                document.getElementById('listWrapper').appendChild(fragContainer);  
                if (page >= 10) {
                    loading = false;
                    resolve(false);
                } else {
                    page++;
                    loading = false;
                    resolve(true);
                }
            }, 1000);
        })
    }
    
    
</script>
